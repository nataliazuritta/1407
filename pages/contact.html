<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact me</title>
    <meta name=”description” content=”Contact Natalia Zuritta for your next web project! Fill in your information and
        get contacted as soon as possible.”>
    <meta name=”keywords” content=”Contact Natalia Zuritta, full stack developer, web and art illustrations, proyecto
        coderhouse”>
    <!-- link a la google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- link to my own css styles -->
    <!-- <link rel="stylesheet" href="./../css/style.css"> -->
    <link rel="stylesheet" href="./../css/main.css">
</head>

<body>
    <!-- Estructura basica BODY -->
    <!-- HEADER es el encabezado del body, aca va el logo y menu-->
    <header id="menu">
        <div class="logo-section">
            <a href="./../index.html">
                <img src="https://i.ibb.co/6N6G3z5/Korean-heart-sign.png" alt="Korean-heart-sign" class="logo">
            </a>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="./../index.html">home</a>
                </li>
                <li>
                    <a href="./about.html">about</a>
                </li>
                <li>
                    <a href="./web.html">web</a>
                </li>
                <li>
                    <a href="./arts.html">arts</a>
                </li>
                <li>
                    <a href="./contact.html">contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN es donde va el contenido principal de la pagina web-->
    <h2>contact</h2>
    <main>
        <section class="contacto">
            <div>
                <section class="contacto">
                    <div class="contacto-img">
                        <img src="https://i.ibb.co/8mCWXBY/IMG-7752.jpg" alt="contact illustration">
                    </div>
                    <form>
                        <p class="txt-padding-bottom">Tell me about your project!</p>
                        <div class=“row caja-form”>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name"
                                    aria-label="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@email.com">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                                placeholder="Leave your message here"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </form>
                </section>
            </div>
        </section>
    </main>
    <!-- FOOTER es el pie de pagina, van RRSS, copyrights-->
    <footer>
        <a href="http://www.instagram.com/studiozuritta" target="_blank">
            <img src="https://i.ibb.co/yXyZ9bd/IMG-7959.jpg" alt="instagram-icon" width="30px"></a>
        <p class="p-footer">this page has been made with <span class="word-italics">hopeful expectations</span> by
            nataliazuritta</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
